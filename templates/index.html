<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Post images to S3</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h1>Hello world</h1>
    <form action="{{ config.url }}" method="POST" enctype="multipart/form-data" class="form">
      <input type="hidden" name="key" value="uploads/${filename}">
      <input type="hidden" name="AWSAccessKeyId" value="{{ config.fields.AWSAccessKeyId }}">
      <input type="hidden" name="policy" value="{{ config.fields.policy }}">
      <input type="hidden" name="Signature" value="{{ config.fields.signature }}">
      <input name="file" type="file">
      <button type="submit">submit</button>
    </form>
  </body>
</html>
