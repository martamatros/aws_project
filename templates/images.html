{% extends 'layout.html' %}
{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/image-picker.css') }}">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/image-picker.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}

{% block content %}
  <form action="/transform" method="post" enctype="multipart/form-data">
    <select multiple="multiple" class="image-picker show-html" name="imagesSelection">
      {%for image in images %} 
        <option data-img-src="{{ image.url }}" value="{{ image.key }}"></option>
      {%endfor%} 
    </select>
    <button type="submit">transform!</button>
  </form>
{% endblock %}
