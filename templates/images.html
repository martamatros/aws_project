<!DOCTYPE html>
<html lang="en">
  <head>
      <title>List of images</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h1>List of images</h1>
    {%for image in images %} 
      <img src="{{image}}" class="img" />
    {%endfor%} 
  </body>
</html>
